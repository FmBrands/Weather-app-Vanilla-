<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="search-form"
                  autocomplete="off"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" class="float-left" 
                id="icon" />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="units"
                    ><a href="#" id="celcius-link" class="active"> ℃ </a>|
                    <a href="#" id="fahrenheit-link"> ℉</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 73</span>%</li>
                <li>Wind: <span id="wind">2</span> km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/FmBrands/Weather-app-Vanilla-"
            target="_blank"
            >Open-source code
          </a>
          by, Modupe Folarin (FmBrands)
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
